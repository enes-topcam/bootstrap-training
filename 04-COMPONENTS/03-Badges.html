<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-8 mx-auto">

                <div class="mb-3">
                    <h6> Yeni ürün <span class="badge bg-success">New</span></h6>
                </div>

                <div class="mb-3">
                    <button class="btn btn-success">Notifications <span class="badge bg-warning ">4</span></button>
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary position-relative">Mesajlar <span class="badge bg-danger position-absolute start-100 top-0 translate-middle rounded-pill">+99</span></button>
                </div>

                <div>
                  <button class="btn btn-primary position-relative">Profile <span class="position-absolute top-0 start-100 translate-middle rounded-circle btn btn-danger p-2"></span></button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
