<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="btn-group">
                    <button class="btn btn-primary" data-bs-toggle="button" data-bs-target="#button">Deneme</button>
                    <button class="btn btn-primary" data-bs-toggle="button" data-bs-target="#button">Deneme</button>
                    <button class="btn btn-primary" data-bs-toggle="button" data-bs-target="#button">Deneme</button>
                </div>
                <hr>

                <div class="btn-group" role="group">
                    <input type="checkbox" id="check1" class="btn-check" role="button">
                    <label for="check1" class="btn btn-outline-primary" >Option 1</label>

                    <input type="checkbox" id="check2" class="btn-check">
                    <label for="check2" class="btn btn-outline-primary">Option 2</label>

                    <input type="checkbox" id="check3" class="btn-check" >
                    <label for="check3" class="btn btn-outline-primary">Option 3</label>
                </div>
            
                <hr>

                <div class="btn-group">
                    <input type="radio" name="radio" id="radio1" class="btn-check">
                    <label for="radio1" class="btn btn-outline-primary">Option 1</label>

                    <input type="radio" name="radio" id="radio2" class="btn-check">
                    <label for="radio2" class="btn btn-outline-primary">Option 1</label>

                    <input type="radio" name="radio" id="radio3" class="btn-check">
                    <label for="radio3" class="btn btn-outline-primary">Option 1</label>
                </div>
                
                <hr>

                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group me-2">
                        <button class="btn btn-primary" data-bs-toggle="button" data-bs-target="#button">1</button>
                        <button class="btn btn-primary" data-bs-toggle="button" data-bs-target="#button">2</button>
                        <button class="btn btn-primary" data-bs-toggle="button" data-bs-target="#button">3</button>
                    </div>
                    <div class="btn-group me-2">
                        <button class="btn btn-secondary" data-bs-toggle="button" data-bs-target="#button">4</button>
                        <button class="btn btn-secondary" data-bs-toggle="button" data-bs-target="#button">5</button>
                        <button class="btn btn-secondary" data-bs-toggle="button" data-bs-target="#button">6</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-danger" data-bs-toggle="button" data-bs-target="#button">7</button>
                    </div>

                    <div class="input-group ms-2">
                        <div class="input-group-text">@</div>
                        <div class="form-floating">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Your username">
                            <label for="username">Your Username</label>
                        </div>
                        
                    </div>
                </div>

                <hr>

                <div class="btn-group">
                    <button class="btn btn-primary" data-bs-toggle="button" data-bs-target="#button">Deneme</button>
                    <button class="btn btn-primary" data-bs-toggle="button" data-bs-target="#button">Deneme</button>
                    <button class="btn btn-primary" data-bs-toggle="button" data-bs-target="#button">Deneme</button>
                    <div class="btn-group">
                        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" type="button">Dropdown</button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item">Dropdown1</li>
                                <li class="dropdown-item">Dropdown2</li>
                                <li class="dropdown-item">Dropdown3</li>
                            </ul>
                        
                    </div>
                </div>

                <hr>

                <div class="btn-group-vertical me-2">
                    <button class="btn btn-outline-primary" data-bs-toggle="button" data-bs-target="#button">1</button>
                    <button class="btn btn-outline-primary" data-bs-toggle="button" data-bs-target="#button">2</button>
                    <button class="btn btn-outline-primary" data-bs-toggle="button" data-bs-target="#button">3</button>
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
