<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-4">
        <div class="row">
            <div class="col">

                <div class="progress mb-3">
                    <div class="progress-bar"  role="progressbar">0%</div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-25"  role="progressbar">25%</div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-50"  role="progressbar">50%</div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-75"  role="progressbar"></div>
                </div>

                <div class="progress mb-3" >
                    <div class="progress-bar w-100" role="progressbar"></div>
                </div>

                <div class="progress mb-3" style="height: 1px;">
                    <div class="progress-bar w-50"  role="progressbar"></div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-25 bg-info"  role="progressbar"></div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-50 bg-warning"  role="progressbar"></div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-75 bg-danger"  role="progressbar"></div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-25 bg-primary"  role="progressbar"></div>
                    <div class="progress-bar w-25 bg-info"  role="progressbar"></div>
                    <div class="progress-bar w-25 bg-warning"  role="progressbar"></div>
                    <div class="progress-bar w-25 bg-danger" role="progressbar"></div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped w-25 bg-info"  role="progressbar"></div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-50 progress-bar-striped bg-warning"  role="progressbar"></div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-75 bg-danger progress-bar-striped"  role="progressbar"></div>
                </div>
                
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped w-25 bg-info progress-bar-animated"  role="progressbar"></div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-50 progress-bar-striped bg-warning progress-bar-animated"  role="progressbar"></div>
                </div>

                <div class="progress mb-3">
                    <div class="progress-bar w-75 bg-danger progress-bar-striped progress-bar-animated"  role="progressbar"></div>
                </div>


            </div>
        </div>
    </div>


    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
