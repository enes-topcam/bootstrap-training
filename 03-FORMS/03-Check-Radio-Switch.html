<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>    
    <div class="container mt-4">
        <div class="row">
            <div class="col-4 mx-auto">
                <form>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="check1" id="check1" class="form-check-input">
                        <label for="check1" class="form-check-label">Check 1</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="radio-test" id="radio1" class="form-check-input">
                        <label for="radio1" class="form-check-label">Radio 1</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" name="radio-test" id="radio2" class="form-check-input">
                        <label for="radio2" class="form-check-label">Radio 2</label>
                    </div>
                    <div class="mb-3 form-switch">
                        <input class="form-check-input" type="checkbox" name="onoff" id="onoff" role="switch">
                        <label for="onoff" class="form-check-label">On/Off</label>
                    </div>
                    <div class="mb-3 form-check-inline">
                        <input type="checkbox" name="one" id="one" class="form-check-input">
                        <label for="one" class="form-check-label">1.</label>
                        <div class="mb-3 form-check-inline">
                            <input type="checkbox" name="two" id="two" class="form-check-input">
                            <label for="two" class="form-check-label">2.</label>
                        </div>
                        <div class="mb-3 form-check-inline">
                            <input type="checkbox" name="three" id="three" class="form-check-input" disabled>
                            <label for="three" class="form-check-label">3.</label>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" name="btn-check" id="btn-check" class="btn-check" autocomplete="off">
                            <label class="btn btn-primary" for="btn-check">Toggle tu≈ü</label>
                        </div>
                        <div class="mb-3">
                            <input type="radio" name="option" id="option1" class="btn-check" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="option1">Checked</label>

                            <input type="radio" name="option" id="option2" class="btn-check" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="option2">Radio</label>

                            <input type="radio" name="option" id="option3" class="btn-check" autocomplete="off" disabled>
                            <label class="btn btn-outline-secondary" for="option3">Disabled</label>

                            <input type="radio" name="option" id="option4" class="btn-check" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="option4">Radio</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
