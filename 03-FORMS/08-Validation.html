<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    


    <div class="container">
        <form class="was-validated">
            <div class="mb-3 row">

                <div class="col-4 has-validation">
                    <label for="isim">İsim</label>
                    <div>
                        <input type="text" name="isim" id="isim" class="form-control" required>
                        <div class="invalid-feedback">Zorunlu Alan </div>
                        <div class="valid-feedback"> İyi Gözüküyor! </div>
                    </div>
                </div>
    
                <div class="col-4">
                    <label for="soyisim">Soyisim</label>
                    <div>
                        <input type="text" name="soyisim" id="soyisim" class="form-control" required>
                        <div class="invalid-feedback"> Zorunlu Alan!</div>
                        <div class="valid-feedback">İyi Gözüküyor!</div>
                    </div>
                </div>
    
                <div class="col-4">
                    <label for="username">Kullanıcı Adı</label>
                    <div class="input-group has-validation">
                        <label for="username" class="input-group-text">@</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
    
                </div>
    
            </div>

            <div class="mb-3 row">
                <div class="col-6">
                    <div>
                        <label for="city">Şehir</label>
                    </div>
                    <input type="text" name="city" id="city" class="form-control">
                </div>

                <div class="col-3">
                    <label for="">Mahalle</label>
                    <div>
                        <select name="" id="" class="form-select">
                            <option value="Esenyurt">Esenyurt</option>
                            <option value="Küçükçekmece">Küçükçekmece</option>
                            <option value="Yenibosna">Yenibosna</option>
                            <option value="Üsküdar">Üsküdar</option>
                        </select>
                    </div>
                </div>

                <div class="col-3 mb-3">
                    <label for="">Posta Kodu</label>
                    <div>
                        <input type="number" name="posta" id="posta" class="form-control">
                    </div>
                </div>

                <div class="mb-2">
                    <input type="checkbox" name="necessary" id="necessary" class="form-checkbox">
                    <label for="necessary">Şartları okudum ve kabul ediyorum</label>
                </div>

                <div>
                    <input type="submit" value="Gönder" class="btn btn-success">
                </div>



            </div>


        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
