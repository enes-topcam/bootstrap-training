<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


    <div class="container justify-content-center" style="padding-top: 20%;">
        <div class="mb-3 col-md">
            <form>
                <div class="row g-3">
                    <div class="col-md form-floating">
                        <input type="text" name="name" id="name" placeholder="İsminizi giriniz." class="form-control">
                        <label for="name" class="col col-form-label">İsminizi giriniz.</label>
                    </div>
                    <div class="col-md form-floating">
                        <input type="text" name="surname" id="surname" class="form-control" placeholder="Soyadınızı giriniz.">
                        <label for="surname" class="col-form-label">Soyadınızı giriniz.</label>
                    </div>
                </div>


                <div class="row">
                    <label style="padding-top: 20px; padding-left: 30px;" for="email" class="col-2 col-form-label">E-Mail</label>
                
                    <div class="col-10 form-floating">
                        <input type="email" name="email" id="email" class="form-control" placeholder="example@adress.com">
                        <label for="email">example@adress.com</label>
                    </div>
                    
                </div>

            </form>   



        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
