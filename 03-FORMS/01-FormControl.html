<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <form>
        <div class="mb-5">
            <label class="form-label" for="user-name">
                KULLANICI ADI :
            </label>
            <input class="form-control" type="text" name="user-name" id="user-name" placeholder="Kullanıcı adınızı giriniz.">
        </div>
        <div class="mb-5">
            <label class="form-label" for="email">
                E-MAIL :
            </label>
            <input class="form-control form-control-lg" type="email" name="email" id="email" disabled placeholder="Mailinizi giriniz.">
        </div>
        <div class="mb-5">
            <label class="form-label" for="name">
                AD VE SOYAD :
            </label>
            <input class="form-control form-control-sm" type="text" name="name" id="name" placeholder="Ad ve Soyadınızı giriniz.">
        </div>
        <div class="mb-5">
            <label class="form-label" for="file">
                Dosya Yükle
            </label>
            <input class="form-control" type="file" name="file" id="file">
        </div>

        <div class="mb-5">
            <label for="">Color Picker</label>
            <input type="color" name="color" id="color" class="form-control form-control-color" value="#0000FF">
        </div>

    </form>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
