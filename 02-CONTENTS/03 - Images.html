<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

      <h1>Default img</h1>
      <img src="https://placehold.co/800x500/png" alt="Deneme Resmi">
      <br><br>
      <h1>Fluid Img</h1>
      <img src="https://placehold.co/800x500/png" class="img-fluid" alt="Deneme Resmi">

      <h2>image thumbnail</h2>
      <img src="https://placehold.co/200x150/png" class="img-thumbnail" alt="Deneme Resmi">
      <img src="https://placehold.co/200x150/png" class="img-thumbnail" alt="Deneme Resmi">
      <img src="https://placehold.co/200x150/png" class="img-thumbnail" alt="Deneme Resmi">
      <br><br>
      <img src="https://placehold.co/200x150/png" class="img-thumbnail float-start" alt="Deneme Resmi">
      <img src="https://placehold.co/200x150/png" class="img-thumbnail float-end" alt="Deneme Resmi">
      <img src="https://placehold.co/200x150/png" class="img-thumbnail mx-auto d-block" alt="Deneme Resmi">
    </div>


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
